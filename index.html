<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>South Park Character Guess!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

    <!-- Container to hold everything -->
    <div class="container">
        <!-- Holds title section -->
        <div class="jumbotron">
            <div class="container">
                <h1>South Park Word Guess Game!</h1><br>
                <h2>Can You Guess The Character?</h2><br>
                <h5>Click any letter to start!</h4>
            </div>
        </div>

        <!-- Counters held here -->
        <div class="row">
            <div class="col-lg-12">

                <!-- First Card, holds the word to guess (blanks) -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Character</h3>
                    </div>

                    <div class="card-body">
                        <!-- This is where the blanks will replace the letters in chosen word -->
                        <h3 id="word-blanks">_ _ _ _ _ _ _ _</h3>
                    </div>
                </div>


                <!-- Second Card, holds list of wrong guesses -->
                <div class="card">
                    <div class="card-body">

                        <!-- Wrong guesses dumped here -->
                        <strong>Wrong Guesses: </strong> <span id="wrong-guesses"></span>
                    </div>
                </div>

                <!-- Third card holds the number of wrong guesses -->
                <div class="card">
                    <div class="card-body">
                        
                        <!-- Dumps number of guesses left -->
                        <strong>Guesses Left: </strong>
                        <span id = "guesses-left">9</span>
                    </div>
                </div>

                <!-- Fourth Card, holds win count -->
                <div class="card">
                    <div class="card-body">

                        <!-- Dumps wins left -->
                        <strong>Wins: </strong>
                        <span id= "win-counter">0</span>
                    </div>
                </div>

                <!-- Final Card, holds Loss Count -->
                <div class="card">
                    <div class="card-body">

                        <!-- Dumps loss count -->
                        <strong>Losses: </strong>
                        <span id="loss-counter">0</span>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- Link to JS at bottom so html loads first-->
    <script src="assets/game.js"></script>
    
</body>
</html>
